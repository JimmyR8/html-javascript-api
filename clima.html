<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER CITYS</title>
    <script>
        fetch('https://goweather.herokuapp.com/weather/Bogota')
            .then(function (response) { return response.json(); })
            .then(function (data) {
                console.log("Esta es la temperatura = " + data.temperature);
                console.log("Esta es la temperatura = " + data.temperature);
                console.log("Esta es la velocidad del viento = " + data.wind);

                var temperaturaSITIO = data.temperature.replace(' Â°C', '').replace('+', '')

                var temperatureElement = document.getElementById('temperature');
                var windElement = document.getElementById('wind');
                var imageElement = document.getElementById('weather-image');
                var audioElement = document.getElementById('weather-audio');

                temperatureElement.innerText = "Temperature: " + data.temperature;
                windElement.innerText = "Wind: " + data.wind;

                if (temperaturaSITIO <= 10) {
                    console.log('La temperatura es FRIA = ' + temperaturaSITIO);
                    imageElement.src = 'images/frio.png';
                    imageElement.alt = 'Ambiente Frio';
                    audioElement.src = 'audio/frio.mp3';
                } else if (temperaturaSITIO >= 26) {
                    console.log('La temperatura es CALIENTE = ' + temperaturaSITIO);
                    imageElement.src = 'images/calor.png';
                    imageElement.alt = 'Ambiente Caliente';
                    audioElement.src = 'audio/calor.mp3';
                } else if (temperaturaSITIO >= 18) {
                    console.log('La temperatura es CALIDA = ' + temperaturaSITIO);
                    imageElement.src = 'images/calido.png';
                    imageElement.alt = 'Ambiente Calido';
                    audioElement.src = 'audio/calido.mp3';
                }

                // Elemento de audio en la pagina
                document.body.appendChild(audioElement);
            });
    </script>
</head>

<body>
    <h1>PAG WEB WEATHER CITYS</h1>
    <div id="temperature"></div>
    <div id="wind"></div>
    <img id="weather-image" src="" alt="">
    <audio id="weather-audio" controls></audio>
</body>

</html>
