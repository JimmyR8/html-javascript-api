<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy Ramirez API DOGS</title>
    <script>
        fetch('https://dog.ceo/api/breeds/image/random')
            .then(response => response.json())
            .then(data => {
                document.getElementById('imageClass').src = data.message;
            })

    </script>
</head>

<body>
    <h1>Perrito:</h1>
    <img id="imageClass" 
    src="" 
    alt="Recarga la pagina">
</body>

</html>
